
name: Pushing Dockerfile to Docker Hub

on:
  push:
    paths: docker/**
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t maaclin99/repo1:dockerfilechange docker/

      - name: Docker push image to Docker Hub
        run: docker push maaclin99/repo1:dockerfilechange
        